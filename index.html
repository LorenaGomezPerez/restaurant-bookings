<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscador de restaurantes</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="listRestaurants">
		<h2>Selecciona restaurante:</h2>
		<img src="" alt="imagen del restaurante">
		<p>Descripción</p>
	</div>

	<div class="reserveRestaurant">
		<h2>Reserva</h2>
		<input type="date" min="2023-01-01" max="2024-12-31"/>
		<label for="time">Hora</label>
		<input type="time" name="time" max="23:30" min="13:00" step="3000">
		<label for="persons">Nº de personas</label>
		<select name="persons" id="persons">
			<option value="1">1</option>
			<option value="1">2</option>
			<option value="1">3</option>
			<option value="1">4</option>
			<option value="1">5</option>
			<option value="1">6</option>
			<option value="1">7</option>
			<option value="1">8</option>
			<option value="1">9</option>
			<option value="1">10</option>
		</select>
	</div>

	<div class="formReserve">
		<form>
			<label for="fullName">Nombre completo</label>
			<input type="text" placeholder="Escribe aquí tu nombre y apellidos">
			<label for="emailAddress">Correo electrónico</label>
			<input type="email" placeholder="Mail">
			<label for="telephone">Teléfono</label>
            <input type="tel" placeholder="Contacto">
		</form>
		<button class="buttonForm">Enviar</button>
	</div>
	
</body>
</html>
